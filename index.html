<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>深夜情緒電台</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      /* 設定預設背景，並加入平滑過渡 */
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      transition: background 2s ease; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass {
      width: min(600px, 90%);
      padding: 2.5rem;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .title {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 12px;
      padding: 1rem;
      color: white;
      font-size: 1.1rem;
      outline: none;
      resize: none;
      box-sizing: border-box;
      margin-top: 1rem;
    }

    /* AI 回話的小角落 */
    #ai-corner {
      position: fixed;
      bottom: 30px;
      right: 30px;
      color: white;
      font-size: 1rem;
      max-width: 300px;
      text-align: right;
      line-height: 1.6;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      transition: all 0.5s ease;
      font-style: italic;
      opacity: 0.9;
    }

    .hint {
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1 class="title">深夜隨筆</h1>
    <textarea id="input" placeholder="說說你的心情，然後按下 Enter..."></textarea>
    <p class="hint">按下 Enter 送出，Shift + Enter 換行</p>
  </div>

  <div id="ai-corner">準備好聆聽你的心情...</div>

  <script>
    const textarea = document.getElementById('input');
    const aiCorner = document.getElementById('ai-corner');

    // 核心邏輯：監聽 Enter 鍵
    textarea.addEventListener('keydown', async (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); // 防止換行
        const content = textarea.value.trim();

        if (content) {
          aiCorner.style.opacity = "0.5";
          aiCorner.innerText = "主持人正在思考...";
          
          try {
            // 向你寫好的 Vercel Edge Function 發送請求
            const response = await fetch('/api/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message: content })
            });

            const data = await response.json();

            // 更新 UI
            aiCorner.style.opacity = "1";
            aiCorner.innerText = data.reply;
            document.body.style.background = data.color;
            
            // 清空輸入框
            textarea.value = "";
            
          } catch (error) {
            aiCorner.innerText = "暫時斷線了，但我在這裡陪你。";
            console.error(error);
          }
        }
      }
    });
  </script>
</body>
</html>
